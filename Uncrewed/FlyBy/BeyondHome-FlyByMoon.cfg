CONTRACT_TYPE
{
    name = BeyondHome-Probes-FlyByMoons
    title = Start exploring @/nextMoon
	genericTitle = Start exploring a Moon of a Celestial Body
    group = BHprobes
	description = Here at KSC we like to think we are always open to exploring new frontiers. With this in mind, we want you to head out to @/nextMoon and see what we can see.
    genericDescription = Head to a new celestial body, to see what we can see.
    synopsis = Begin exploring @/nextMoon
    completedMessage = Huzzah! There is no such thing as the final frontier.
    minExpiry = 1
    maxExpiry = 7
    deadline = 0
    cancellable = true
    declinable = true
    prestige = Exceptional
    targetBody = @/nextMoon
    maxSimultaneous = 3
    rewardScience = 4
    rewardReputation = 6.7
    rewardFunds = 64000.0
    failureReputation = 0.0
    failureFunds = 0 
    advanceFunds = 0
	
	DATA
	{
		type = List<CelestialBody>
		moonList = [ Lua, Armstrong, Ash, Hydron, Scindo, Fury, Voss ]
		// ADD GATEWAY MOONS
		hidden = true
	}
	
	DATA
	{
		type = CelestialBody
		nextMoon = @/moonList.Where(moon => moon.HaveEscaped() == false && (moon.Parent().HaveEscaped() == true || moon.Parent() == HomeWorld())).Random()
		title = next moon
	}
	

	PARAMETER
	{
		name = FlybyDefine
		type = VesselParameterGroup
		define = Flyby
		hideVesselName = true
	    dissassociateVesselsOnContractCompletion = true
	
		PARAMETER
		{
			name = ReachState
			type = ReachState
			situation = ESCAPING
			title = Fly by @/nextMoon
			disableOnStateChange = false
		}
        
	}
	
    REQUIREMENT
    {
        name = ReachOrbit
        type = Orbit
		targetBody = HomeWorld()
		title = Must have reached orbit for the first time.
    }
	
	REQUIREMENT
    {
        name = ReachOrbit
        type = Escape
		checkType = Unmanned
		targetBody = @/nextMoon
		invertRequirement = true
		title = Must not have orbited the target body.
    }
}

